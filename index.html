<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/jpg" href="https://thumbs.dreamstime.com/b/cartoon-unicorn-blue-pink-yellow-mane-stands-white-background-unicorn-looking-to-right-image-327869692.jpg">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <!--Password KI-->
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock' ></i>
        </div>
        <!-- Gurthunnama MArchipoyava-->
         <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
            <a href="#">Forgot Password?</a>
         </div>
         <!--Ikkaduntadhi Buttonu Nenu tintanu Muttonuu-->
         <button type="submit" class="btn">Login</button>
         <!--Niku Undhaaa? Lepothe Kothhadi Kindha Nokku-->
         <div class="register-link">
            <p>Dont't Have an account? <a href="#">Register</a> </p>
         </div>
         <form>
    </div>
</body>
</html>
